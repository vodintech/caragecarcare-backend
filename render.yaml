services:
  - type: web
    name: carbrands-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: MONGODB_URI
        fromDatabase:
          name: carbrands-db
          property: connectionString
      - key: DB_NAME
        value: carbrands